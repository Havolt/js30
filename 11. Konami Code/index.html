<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="app">
        <div class="konTitle">Enter the Konami Code</div>
        <div class="konCodeCon">
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-up"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-up"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-down"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-down"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-left"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-right"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-left"></i></div>
            <div class="konSymbolCon"><i class="fas konSymbol konSymbolEmpty fa-arrow-right"></i></div>
            <div class="konSymbolCon"><div class="boldCode konSymbol konSymbolEmpty">B</div></div>
            <div class="konSymbolCon"><div class="boldCode konSymbol konSymbolEmpty">A</div></div>
            <div class="konSymbolCon"><div class="boldCode konSymbol konSymbolEmpty">START</div></div>
            
        </div>
    </div>

</body>
</html>

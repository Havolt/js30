<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div div="app">
        <h1>Update CSS Variables with <span class="spanner">JS</span></h1>
        <div class="settings">

            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="20" max="140" value="20" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="25" value="10"  data-sizing="px">

            <label for="base">Base Color</label>
            <input type="color" name="base" value="#ffaabb">
        </div>

        <img class="newYork" src="images/ny.jpg" alt="" width="500px">
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
